<ng-container *ngIf="isSideMenuOpen$ | async"></ng-container>

<h1 *ngIf="isUserLoading$ | async">
  Loading...
</h1>

<div *ngIf="!(isUserLoading$ | async)" class="cu-root-container" [class.side-bar-collapsed]="!isSideMenuOpen">
  <cu-sidebar />

  <div class="cu-root-content">
    <cu-views-bar />

    <div class="cu-root-views">
      <!-- <h1>NOT IMPLEMENETED</h1> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
