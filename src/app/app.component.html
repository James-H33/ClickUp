<ng-container *ngIf="vm$ | async">
  <div class="cu-root-container" [class.side-bar-collapsed]="!vm.isSideMenuOpen">
    <cu-sidebar />

    <div class="cu-root-content">
      <cu-views-bar />

      <div class="cu-root-views">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <cu-edit-task
    *ngIf="vm.isEditingTask"
  />
</ng-container>
